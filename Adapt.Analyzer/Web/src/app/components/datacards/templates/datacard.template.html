<div layout="row">
    <md-list class="md-dense">
        <md-list-item class="md-2-line plugin" ng-repeat="plugin in $ctrl.plugins">
            <div class="md-list-item-text" layout="column">
            <h3>{{ plugin.name }}</h3>
            <h4>{{ plugin.version }}</h4>
          </div>
        </md-list-item>
    </md-list>
</div>
